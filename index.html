<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jam Digital Sasuke</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap">
  <!-- Sesuaikan dengan nama file CSS Anda -->
  <link rel="stylesheet" href="styles.css"> 
</head>
<body>
  <div class="clock-container">
    <!-- Wajah 3D -->
    <div class="face-3d-container">
      <img src="images/longor.jpg" class="face-3d front" alt="Depan">
      <img src="images/longor-right.jpg" class="face-3d right" alt="Kanan">
      <img src="images/longor-back.jpg" class="face-3d back" alt="Belakang">
      <img src="images/longor-left.jpg" class="face-3d left" alt="Kiri">
    </div>

    <div class="clock" id="clock">00:00:00</div>
    <div class="hashtag">#CyberEagle</div>
    <div class="day-date" id="dayDate">Senin, 15 Juni 2025</div>
  </div>

  <script src="script.js"></script>
</body>
</html>
